    <style>
      /* Estilos gerais */
      header {
          background-color: #a70f24;
          color: white;
          padding: 10px;
          position: relative;
          height: 80px;
      }

      /* Container do Header */
      .header-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 1200px;
          margin: 0 auto;
          padding: 10px;
          flex-direction: row;
      }

      /* Logo */
      .header-container img {
          height: 40px;
      }

      /* Estilo dos links */
      header a {
          text-decoration: none;
          color: aliceblue;
          font-size: x-large;
          position: relative;
          display: inline-block;
          padding-bottom: 5px;
      }

      header a::after {
          content: "";
          position: absolute;
          width: 100%;
          height: 3px;
          background-color: white;
          bottom: 0;
          left: 0;
          transform: scaleX(0);
          transform-origin: bottom right;
          transition: transform 0.3s ease-out;
      }

      header a:hover::after {
          transform: scaleX(1);
          transform-origin: bottom left;
      }

      header a:hover {
          color: white;
          text-decoration: none;
      }

      /* Menu Hamburger */
      .hamburger-menu {
          display: none;
          cursor: pointer;
          flex-direction: column;
          gap: 5px;
      }

      .hamburger-menu .bar {
          width: 30px;
          height: 4px;
          background-color: white;
          border-radius: 2px;
      }

      /* Navegação */
      .nav-links {
          display: flex;
          gap: 20px;
          flex-direction: row;
      }

      /* Ajustes para telas pequenas */
      @media (max-width: 768px) {
          .nav-links {
              display: none;
              position: absolute;
              top: 80px;
              right: 0;
              background-color: #a70f24;
              width: 200px;
              flex-direction: column;
              padding: 10px;
              gap: 20px;
          }

          .nav-links a {
              font-size: 1.2rem;
          }

          .hamburger-menu {
              display: flex;
              position: absolute;
              right: 20px;
              top: 20px;
          }

          .header-container {
              flex-direction: row;
              justify-content: space-between;
          }

          .header-container img {
              height: 40px;
          }

          .header-container .logo {
              display: none;
          }
      }

      /* Estilos do menu hamburguer */
      .hamburger-menu {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 25px;
          cursor: pointer;
      }

          height: 5px;
          background-color: white;
      }

      /* Estilo do logo e links */
      @media (max-width: 768px) {
          .logo {
              position: absolute;
              left: 50%;
              transform: translateX(-50%);
          }
      }

    <script>
      document.querySelector('.dropdown-toggle').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o redirecionamento
        const dropdownMenu = document.querySelector('.dropdown-menu');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });

      // Fecha o menu se o usuário clicar fora
      window.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.dropdown');
        if (!dropdown.contains(event.target)) {
          document.querySelector('.dropdown-menu').style.display = 'none';
        }
      });
    </script>
